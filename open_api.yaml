servers: #lokasi layanan dapat diakses
  - url: https://api.server.test/v1

tags: #segmen
  - name: vendor
    description: managemen data user
  - name: expedisi
    description: managemen vendor pengirim
  - name: transaction
    description: managemen transaksi dengan vendor

paths:
  /expedisi:
    get:
      summary: "show all expedisi"
      tags:
        - "expedisi"
      responses:
        '200':
          description: "berhasil mengambil seluruh data expedisi"
      #parameters :

          content:
            application/json:
              schema:
                $ref : "#/components/schemas/expedisiObj"
              example:
                id: 1
                nama_pj: "Bondan"
                transport: "Truck"
                J_expedisi: "Darat"
                tgl_kirim: "2022-09-22"
                tgl_sampai: "2022-10-03"
                is_done : true       
        '500':
          $ref: "#components/responses/500"


    post :
      summary: "Add data expedisi"
      tags:
        - "expedisi"
      requestBody :
        required: true
        content:
          "application/json":
            schema:
              $ref : "#/components/schemas/expedisiObj"
            example:
              id: 1
              nama_pj: "Bondan"
              transport: "Truck"
              J_expedisi: "Darat"
              tgl_kirim: "2022-09-22"
              tgl_sampai: "2022-10-03"
              is_done : true 

      responses:
        '201':
          description: "Add new expedition"
          content:
            application/json:
              schema :
                type: object
                $ref : "#/components/schemas/expedisiResSucses"
              example : 
                id: 1
                nama_pj: "Bondan"
                transport: "Truck"
                J_expedisi: "Darat"
                tgl_kirim: "2022-09-22"
                tgl_sampai: "2022-10-03"
                is_done : true 
        '500':
          $ref : "#/components/responses/500"



components:
  responses:
    '500':
      description: "Server eror"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: "server eror,cant get data" 
    '201':
      description: "sucses add new expedisi"
      content:
        application/json:
          schema: 
            type: object
            properties:
              message:
                type: string
              data :
                type: object    
  schemas:
    "expedisiObj":
      type: object
      properties:
        "id":
          type: integer
          format: int64
        "nama pj":
          type: string
        "transport":
          type: string
        "J_expedisi":
          type: string
        "tgl_kirim":
          type: string
          format: date
        "tgl_sampai":
          type: string
          format: date
        "is_done":
          type: boolean
          default: false
    "expedisiResSucses":
      type: object
      properties:
        message: 
          type: string
        data :
          type: object
    

      
    

  



          
            
